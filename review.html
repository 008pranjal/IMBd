<!DOCTYPE html>
<html>
<head>
  <title>IMDB-Review</title>
  <link rel="stylesheet" type="text/css" href="./stylereview.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
         <a class="navbar-brand" href="https://www.imdb.com/?ref_=nv_home">
           <img src="./images/logo.png" style="width:100px" alt="www.imdb.com">
         </a>



          <form class="form-inline my-2 my-lg-0">
               <input class="form-control mr-sm-2" type="search" placeholder="Does Nothing!" aria-label="Search">
               <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
             </form>
  </nav>


<section class="p-4">
<div>
  <div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon1">@</span>
  </div>
  <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
  </div>
  </div>


<div>
  <div class="input-group">
  <div class="input-group-prepend">
    <span class="input-group-text">Write Your Reviews Here</span>
  </div>
  <textarea class="form-control" placeholder="Reviews Here..." aria-label="With textarea"></textarea>
</div>
</div>
</section>





</body>
</html>
